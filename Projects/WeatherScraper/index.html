<!doctype html>
<html lang="en">
    <head>
        <title>Weather Scraper</title>

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- jQuery v3.7.1 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- Font Awesome v6 -->
        <script src="https://kit.fontawesome.com/43ad859842.js" crossorigin="anonymous"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
        
    </head>

    <body>

      <header>
        <nav class="navbar" style="background-color: #0D1117;">
          <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
              <h4 class="d-inline-block m-0 text-white">Home</h4>
            </a>
          </div>
        </nav>
      </header>

      <main>
          <div class="container">
            <div class="row">
              <div class="col-12" >
                <h1>Weather Scraper</h1>
                <input type="text" id="location" name="location" placeholder="Enter a location">
                <input type="submit" value="Scrape Weather" onclick="GetWeather($('#location').val())">
                <h5 id="weatherResults" class="py-5"></h5>
              </div>
            </div>
          </div>
          
      </main>

      <footer class="footer">
          <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
          </div>
          <ul class="social-icon">
            <li class="social-icon-item"><a class="social-icon-link" href="https://github.com/a-marquis30" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-github"></i>
              </a>
            </li>
            <li class="social-icon-item"><a class="social-icon-link" href="https://www.linkedin.com/in/austin-marquis-240624186/" target="_blank" rel="noopener noreferrer">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          </ul>
      </footer>
          
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="/js/site.js"></script>
    </body>
</html>
